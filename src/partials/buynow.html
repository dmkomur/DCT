<div class="backdrop">
  <div class="modal-page">
    <!-- <button type="button" class="modal-close-btn"> -->
    <svg class="modal-close-icon">
      <use href="../img/icons.svg#"></use>
    </svg>
    <!-- </button> -->
    <div class="modal-part-up">
      <h2 class="section-title modal-title">
        <span class="modal-title-part">BUY</span>NOW
      </h2>
      <ul class="modal-list">
        <li class="modal-list-items">
          <div class="moda-item-wrap">
            <img
              src="../img/black-chocolate-bar-kinder-mobile.jpg"
              alt="chocolate"
              width="167"
              height="148"
            />
            <p class="modal-item-info">100 g</p>
          </div>
        </li>
      </ul>
    </div>
    <form class="modal-form">
      <label class="modal-field">
        <span class="modal-field-text">Personal information</span>
        <input class="modal-input" type="text" name="user-name" />
        <input class="modal-input" type="text" name="user-surname" />
      </label>
      <label class="modal-field">
        <span class="modal-field-text">Email</span>
        <input class="modal-input" type="text" name="user-email" />
      </label>
      <label class="modal-field">
        <span class="modal-field-text">Phone number</span>
        <span class="input-wrap">
          <input class="modal-input" type="text" name="user-phone" />
          <div class="modal-input-decoration">
            <svg class="modal-icon-flag">
              <use href="../img/icons.svg#icon-flag"></use>
            </svg>
            <span class="modal-input-text">+380</span>
          </div>
        </span>
      </label>
      <label class="modal-field">
        <span class="modal-field-text">Card number</span>
        <input class="modal-input" type="text" name="user-crd-number" />
      </label>
      <label class="modal-text-area" for="user-comment">Comment</label>
      <textarea
        class="modal-comment"
        name="user-comment"
        id="user-comment"
        placeholder="Enter text"
      ></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</div>
